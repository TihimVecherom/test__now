<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Виберіть податки + додати власний податок</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220511115712">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>
		<main class="page">
			<div class="popap-flex">
				<div id="popap-foto-product" class="products__popap-entered entered-popap-gallery z-idex popap-no-fix-size">
					<a class="products__error-close popap-close" href="#"></a>
					<div class="products__popap-gallery-text">Виберіть податки </div>
					<div class="products__paragraf paragraf-grey popap-tax-paragraf">Сума податку буде автоматично
						розрахована та включена в
						запит до податкової на фіскалізацію</div>
					<div class="products__form-item item-form-margin-bottom">
						<div class="products__choise-name">Назва податку</div>
						<input autocomplete="off" type="text" placeholder="" class="input input-serch">
					</div>
					<div class="products__popap-tax-block-scroll">

						<div class="products__popap-tax-block-checkbox">
							<div class="products__form-choice-text-link popap-tax-block">
								<label class="products__checkbox checkbox-popap-tax">
									<input class="products__checkbox-hidden " type="checkbox">
									<div class="products__checkbox-backgraund "></div>
								</label>
								<div class="products__form-choice-name name-choice-color-orange">ПДВ (20.00%)</div>
							</div>

							<div class="products__form-choice-text-link popap-tax-block">

								<label class="products__checkbox checkbox-popap-tax">
									<input class="products__checkbox-hidden " type="checkbox">
									<div class="products__checkbox-backgraund "></div>
								</label>
								<div class="products__form-choice-name name-choice-color-orange">ПФ (2.00%)</div>
							</div>
							<div class="products__form-choice-text-link popap-tax-block">

								<label class="products__checkbox checkbox-popap-tax">
									<input class="products__checkbox-hidden " type="checkbox">
									<div class="products__checkbox-backgraund "></div>
								</label>
								<div class="products__form-choice-name name-choice-color-orange">Військовий збір (2.00%)</div>
							</div>
							<div class="products__form-choice-text-link popap-tax-block">

								<label class="products__checkbox checkbox-popap-tax">
									<input class="products__checkbox-hidden " type="checkbox">
									<div class="products__checkbox-backgraund "></div>
								</label>
								<div class="products__form-choice-name name-choice-color-orange">Військовий збір (2.00%)</div>
							</div>
							<div class="products__form-choice-text-link popap-tax-block">

								<label class="products__checkbox checkbox-popap-tax">
									<input class="products__checkbox-hidden " type="checkbox">
									<div class="products__checkbox-backgraund "></div>
								</label>
								<div class="products__form-choice-name name-choice-color-orange">Військовий збір (2.00%)</div>
							</div>
						</div>
					</div>

					<div data-spollers class="products-spollers">
						<div class="products-spollers__item">
							<button type="button" data-spoller class="products-spollers__title">Додати власний податок
							</button>
							<div class="products-spollers__body">
								<div class="products__form-item">
									<div class="products__choise-name">Назва податку<span class="red">*</span></div>
									<input autocomplete="off" type="text" placeholder="" class="input">

								</div>
								<div class="products__form-item">
									<div class="products__choise-name">Відсоток податку (%)<span class="red">*</span></div>
									<input autocomplete="off" type="text" placeholder="" class="input">

								</div>
								<div class="products__form-item">
									<div class="products__choise-name">Опис/коментарій<span class="red">*</span></div>
									<input autocomplete="off" type="" placeholder="" class="input input-textarea">
								</div>
							</div>
						</div>
					</div>
					<a href="#" class="products__button-add">Додати</a>
				</div>


			</div>


		</main>

	</div>

			<div class="popup__text">

		</div>
	</div>
</div>
 -->

	<script src="js/app.min.js?_v=20220511115712"></script>
</body>

</html>
